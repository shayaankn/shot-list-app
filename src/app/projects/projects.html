<div class="max-w-xl mx-auto space-y-4">
  <h2 class="text-xl font-semibold">Projects</h2>

  <div class="flex gap-2">
    <input
      [(ngModel)]="newProjectName"
      type="text"
      placeholder="New project name"
      class="flex-grow border rounded p-2"
    />
    <button (click)="createProject()" class="bg-blue-600 text-white px-4 py-2 rounded">
      + Create
    </button>
  </div>

  <ul class="border rounded divide-y">
    <li
      *ngFor="let project of projects"
      class="flex justify-between items-center p-2 hover:bg-gray-100"
    >
      <span>{{ project.name }}</span>
      <div class="flex items-center gap-3">
        <button
          (click)="openProject(project)"
          class="text-sm text-blue-600 hover:underline"
        >
          Open
        </button>
        <button
          (click)="deleteProject(project)"
          class="text-sm text-red-600 hover:underline"
          title="Delete project and its shots"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
