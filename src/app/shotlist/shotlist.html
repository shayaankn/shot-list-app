<div class="max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Shot List</h2>
    <button (click)="addShot()" class="bg-green-600 text-white px-4 py-2 rounded">
      + Add Shot
    </button>
  </div>

  <table class="w-full border text-sm">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2">âœ”</th>
        <th class="p-2">#</th>
        <th class="p-2">Lens</th>
        <th class="p-2">Camera Setup</th>
        <th class="p-2">Location</th>
        <th class="p-2">Time of Day</th>
        <th class="p-2">Date</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shot of shots; let i = index" [class.line-through]="shot.completed">
        <td class="text-center">
          <input type="checkbox" [(ngModel)]="shot.completed" (change)="saveShots()" />
        </td>
        <td>{{ i + 1 }}</td>
        <td><input [(ngModel)]="shot.lens" class="border p-1 w-full" /></td>
        <td><input [(ngModel)]="shot.cameraSetup" class="border p-1 w-full" /></td>
        <td><input [(ngModel)]="shot.location" class="border p-1 w-full" /></td>
        <td><input [(ngModel)]="shot.timeOfDay" class="border p-1 w-full" /></td>
        <td><input [(ngModel)]="shot.date" type="date" class="border p-1 w-full" /></td>
        <td class="text-center">
          <button (click)="removeShot(i)" class="text-red-500 hover:underline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
