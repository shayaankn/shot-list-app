<div class="max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Shot List</h2>
    <div class="flex items-center">
      <a href="/projects" class="bg-transparent hover:bg-green-600 text-green-600 hover:text-white border border-green-600 hover:border-transparent px-4 py-2 rounded">
        Back
      </a>
      <button (click)="addShot()" class="bg-green-600 text-white px-4 py-2 ml-2 rounded">
        + Add Shot
      </button>
    </div>
  </div>

  <!-- Header row for column labels -->
  <div class="bg-white shadow rounded p-3 mb-3 flex items-start">
    <div class="flex flex-col items-center w-12">
      <!-- space for checkbox/index column -->
    </div>

    <div class="flex-1 grid grid-cols-5 gap-3">
      <div>
        <div class="text-xs text-gray-600 font-semibold">Lens</div>
      </div>
      <div>
        <div class="text-xs text-gray-600 font-semibold">Camera Setup</div>
      </div>
      <div>
        <div class="text-xs text-gray-600 font-semibold">Location</div>
      </div>
      <div>
        <div class="text-xs text-gray-600 font-semibold">Time of Day</div>
      </div>
      <div>
        <div class="text-xs text-gray-600 font-semibold">Date</div>
      </div>
    </div>

    <div class="flex flex-col items-end w-16">
      <!-- space for actions column -->
    </div>
  </div>

  <div class="space-y-4">
    <div *ngFor="let shot of shots; let i = index" class="bg-white shadow rounded p-4 flex items-start space-x-4" [class.opacity-50]="shot.completed">
      <div class="flex flex-col items-center w-12">
        <input type="checkbox" [(ngModel)]="shot.completed" (change)="saveShots()" />
        <div class="text-xs text-gray-500 mt-2">#{{ i + 1 }}</div>
      </div>

      <div class="flex-1 grid grid-cols-5 gap-3">
        <div>
          <input [(ngModel)]="shot.lens" class="border p-1 w-full rounded" />
        </div>
        <div>
          <input [(ngModel)]="shot.cameraSetup" class="border p-1 w-full rounded" />
        </div>
        <div>
          <input [(ngModel)]="shot.location" class="border p-1 w-full rounded" />
        </div>
        <div>
          <input [(ngModel)]="shot.timeOfDay" class="border p-1 w-full rounded" />
        </div>
        <div>
          <input [(ngModel)]="shot.date" type="date" class="border p-1 w-full rounded" />
        </div>
      </div>

      <div class="flex flex-col align-center items-end space-y-2 w-16">
        <button (click)="removeShot(i)" class="text-red-500 hover:underline">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="shots.length === 0" class="text-center text-gray-500 mt-6">
    No shots yet â€” add one.
  </div>
</div>
