<div class="max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-stone-800 text-xl font-semibold">Shot List</h2>
    <div class="flex items-center">
      <a href="/projects" class="bg-transparent hover:bg-stone-800 text-stone-800 hover:text-stone-100 border border-stone-800 hover:border-transparent rounded-md cursor-pointer px-4 py-2">
        Back
      </a>
      <button (click)="addShot()" class="bg-stone-800 hover:bg-stone-700 text-stone-100 rounded-md cursor-pointer px-4 py-2 ml-2">
        + Add Shot
      </button>
    </div>
  </div>

  <!-- Header row for column labels -->
  <div class="bg-stone-50 rounded-md shadow flex items-start p-3 mb-3">
    <div class="flex flex-col items-center w-12">
      <!-- space for checkbox/index column -->
    </div>

    <div class="flex-1 grid grid-cols-5 gap-3">
      <div>
        <div class="text-sm text-stone-600 font-semibold">Lens</div>
      </div>
      <div>
        <div class="text-sm text-stone-600 font-semibold">Camera Setup</div>
      </div>
      <div>
        <div class="text-sm text-stone-600 font-semibold">Location</div>
      </div>
      <div>
        <div class="text-sm text-stone-600 font-semibold">Time of Day</div>
      </div>
      <div>
        <div class="text-sm text-stone-600 font-semibold">Date</div>
      </div>
    </div>

    <div class="flex flex-col items-end w-16">
      <!-- space for actions column -->
    </div>
  </div>

  <div class="space-y-4">
    <div *ngFor="let shot of shots; let i = index" class="bg-stone-50 shadow rounded-md flex items-start space-x-4 p-4" [class.opacity-50]="shot.completed">
      <div class="flex flex-col self-center w-12">
        <input type="checkbox" [(ngModel)]="shot.completed" (change)="saveShots()" />
        <!-- <div class="text-xs text-gray-500 mt-2">#{{ i + 1 }}</div> -->
      </div>

      <div class="flex-1 grid grid-cols-5 gap-3">
        <div>
          <input [(ngModel)]="shot.lens" class="text-stone-800 border border-stone-200 hover:border-stone-400 rounded-md w-full p-1" />
        </div>
        <div>
          <input [(ngModel)]="shot.cameraSetup" class="text-stone-800 border border-stone-200 hover:border-stone-400 rounded-md w-full p-1" />
        </div>
        <div>
          <input [(ngModel)]="shot.location" class="text-stone-800 border border-stone-200 hover:border-stone-400 rounded-md w-full p-1" />
        </div>
        <div>
          <input [(ngModel)]="shot.timeOfDay" class="text-stone-800 border border-stone-200 hover:border-stone-400 rounded-md w-full p-1" />
        </div>
        <div>
          <input [(ngModel)]="shot.date" type="date" class="text-stone-800 border border-stone-200 hover:border-stone-400 rounded-md w-full p-1" />
        </div>
      </div>

      <div class="flex flex-col self-center items-end space-y-2 w-16">
        <button (click)="removeShot(i)" class="text-sm text-red-600 hover:underline cursor-pointer">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="shots.length === 0" class="text-center text-gray-500 mt-6">
    No shots yet â€” add one.
  </div>
</div>
